apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: kafka-monitor
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-monitor
  template:
    metadata:
      labels:
        app: kafka-monitor
    spec:
      containers:
      - name: kafka-monitor
        image: solsson/kafka-monitor@sha256:e1ce20e14ffd5d94e9a7d4cb285bdc777593e9b224ccb72ade9258f264a97c98
        ports:
        - name: http
          containerPort: 8000
        - name: metrics
          containerPort: 8778
